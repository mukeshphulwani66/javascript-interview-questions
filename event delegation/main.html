<!DOCTYPE html>
<html>

<head>
    <title>Delegation Example</title>
</head>
<style>
    th,
    td {
        border: 1px solid black;
        padding: 2px 20px;
    }
</style>

<body>

    <table id="timesheet">
        <thead>
            <th>TIMESHEET</th>
            <th><button id="submit">Submit</button></th>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td><input name="monday" /></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td><input name="tuesday" /></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><input name="wednesday" /></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><input name="thursday" /></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td><input name="friday" /></td>
            </tr>
        </tbody>
    </table>
    <script src="delegation.js"></script>
</body>

</html>
